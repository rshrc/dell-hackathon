<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Products</title>
</head>
<style>
    /* Add a black background color to the top navigation bar */
    .topnav {
        overflow: hidden;
        background-color: #e9e9e9;
    }

    /* Style the links inside the navigation bar */
    .topnav a {
        float: left;
        display: block;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    /* Change the color of links on hover */
    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }

    /* Style the "active" element to highlight the current page */
    .topnav a.active {
        background-color: #2196F3;
        color: white;
    }

    /* Style the search box inside the navigation bar */
    .topnav input[type=text] {
        float: right;
        padding: 6px;
        border: none;
        margin-top: 8px;
        margin-right: 16px;
        font-size: 17px;
    }

    /* When the screen is less than 600px wide, stack the links and the search field vertically instead of horizontally */
    @media screen and (max-width: 600px) {
        .topnav a, .topnav input[type=text] {
            float: none;
            display: block;
            text-align: left;
            width: 100%;
            margin: 0;
            padding: 14px;
        }

        .topnav input[type=text] {
            border: 1px solid #ccc;
        }
    }
</style>
<body>

<div class="topnav">
    <a class="active" href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <div class="row">
        <input type="text" id="search_box" placeholder="Search..">
        <button id="search_btn">Search</button>
    </div>
</div>
<div>
    <img id="sampleImage">
</div>
<script>
    let searchButton = document.getElementById("search_btn");
    searchButton.onclick = async () => {
        console.log("clicked");
        let searchInput = document.getElementById("search_box").value;
        query = 'http://localhost:8000/api/products/?search=' + searchInput;
        console.log(query);
        response = await fetch(query);
        myjson = await response.json();
        console.log(myjson);
        let imageElement = document.getElementById('sampleImage');
        imageElement.setAttribute("src", myjson[0]['image']);
    };

</script>
</body>
</html>
